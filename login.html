<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PontoComum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <div class="marca">
      <a href="index.html" class="logo" aria-label="Página inicial PontoComum">
        <img src="assets/logo.png" alt="Logo do site PontoComum" class="site-logo">
      </a>
      <div class="nome-site">
        <span class="nome-ponto">Ponto</span><span class="nome-comum">Comum</span>
      </div>
    </div>
  
    <nav class="botoes-menu">
      <a href="index.html" class="menu-link">Home</a>
      <a href="eventos.html" class="menu-link">Eventos</a>
      <a href="cadastro.html" class="menu-link">Criar Evento</a>
      <a href="login.html" class="menu-link destaque">Login</a>
    </nav>
  </header>

  <div id="mensagem-container"></div>
  
<main class="conteudo-form">
  <h1>Login</h1>

  <form id="login-form">
    <label>Email</label>
    <input type="email" id="login-email" required>

    <label>Senha</label>
    <input type="password" id="login-senha" required>

    <button type="submit" class="btn-primario">Entrar</button>
  </form>

  <p>Não tem conta? <a href="cadastro_usuario.html">Crie uma</a></p>
</main>

<script src="script.js"></script>
</body>
</html>
